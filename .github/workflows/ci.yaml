name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python-validation:
    name: Python validation (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: "1.85"

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Build wheel
        run:
          uv run --with build python -m build bindings/python --wheel --outdir
          dist

      - name: Install built wheel and validate import
        run:
          uv run python scripts/python_package_smoke.py --artifact-glob
          "dist/*.whl"

      - name: Build source distribution
        if: matrix.python-version == '3.12'
        run:
          uv run --with build python -m build bindings/python --sdist --outdir
          dist

      - name: Install built source distribution and validate import
        if: matrix.python-version == '3.12'
        run:
          uv run python scripts/python_package_smoke.py --artifact-glob
          "dist/*.tar.gz"

      - name: Build extension in development mode
        if: matrix.python-version == '3.12'
        run:
          uv run --project bindings/python --with maturin maturin develop
          --manifest-path bindings/python/Cargo.toml

      - name: Run docs doctests
        if: matrix.python-version == '3.12'
        run:
          uv run --project bindings/python --with pytest --with numpy pytest
          scripts/test_docs_doctest.py -v
